apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ipruler
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: ipruler
  template:
    metadata:
      labels:
        app: ipruler
    spec:
      hostNetwork: true
      containers:
      - name: ipruler
        image: plutocholia/ipruler:v0.0.6-ubuntu-arm64-debug
        imagePullPolicy: "Always"
        env:
        - name: MODE
          value: "api"
        # - name: ENABLE_PERSISTENCE
        #   value: "true"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
